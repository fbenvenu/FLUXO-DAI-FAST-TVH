<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Materiais - DAI/FAST/TVH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-primary: #1e3a5f;
            --accent-secondary: #2c5282;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #0a1929;
            --bg-secondary: #1a2332;
            --bg-tertiary: #1e3a5f;
            --text-primary: #eee;
            --text-secondary: #adb5bd;
            --border-color: #495057;
            --shadow: rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: visible;
            transition: all 0.3s ease;
            margin-bottom: 50px;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-text {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-text .tv-icon {
            font-size: 48px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .header-text-content h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-text-content p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .form-section {
            padding: 40px 30px;
            padding-bottom: 600px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.15);
        }

        .form-group input[readonly] {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .custom-select-wrapper {
            position: relative;
        }

        .custom-select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            user-select: none;
            min-height: 48px;
        }

        .custom-select:hover {
            border-color: var(--accent-primary);
        }

        .custom-select.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.15);
        }

        .select-arrow {
            transition: transform 0.3s;
            font-size: 12px;
        }

        .custom-select.active .select-arrow {
            transform: rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            box-shadow: 0 10px 40px var(--shadow);
            display: none;
            z-index: 1000;
            min-height: 400px;
        }

        .select-dropdown.active {
            display: block;
        }

        .select-search {
            padding: 12px;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-secondary);
            z-index: 10;
        }

        .select-search input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .select-search input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .select-options {
            padding: 8px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .select-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .select-option:hover {
            background: var(--accent-primary);
            color: white;
        }

        .select-option.hidden {
            display: none;
        }

        .sinal-actions {
            padding: 10px 12px;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-secondary);
            z-index: 9;
            display: flex;
            gap: 8px;
        }

        .sinal-action-btn {
            flex: 1;
            padding: 6px 12px;
            border: 2px solid var(--accent-primary);
            background: var(--bg-secondary);
            color: var(--accent-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .sinal-action-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .sinal-options-container {
            padding: 16px 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .sinal-checkbox-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
        }

        .sinal-checkbox-item:hover {
            background: var(--bg-tertiary);
        }

        .sinal-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
            flex-shrink: 0;
        }

        .sinal-checkbox-item label {
            cursor: pointer;
            margin: 0;
            font-size: 13px;
            text-transform: none;
            letter-spacing: 0;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sinal-checkbox-item.hidden {
            display: none;
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-add:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-submit {
            background: var(--gradient);
            color: white;
            padding: 16px 40px;
            font-size: 18px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
        }

        .btn-submit:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: var(--text-secondary);
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .materials-list {
            margin-top: 40px;
        }

        .materials-list h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .material-item {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: start;
            transition: all 0.3s;
        }

        .material-item:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px var(--shadow);
            transform: translateY(-2px);
        }

        .material-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            font-size: 14px;
        }

        .material-info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .material-info-item strong {
            color: var(--accent-primary);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .material-info-item span {
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
        }

        .material-info-item.full-width {
            grid-column: 1 / -1;
        }

        .btn-remove {
            background: var(--danger);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 700;
            height: fit-content;
        }

        .btn-remove:hover {
            background: #c82333;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .counter {
            background: var(--gradient);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 18px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        [data-theme="dark"] .alert-success {
            background: #1e4620;
            color: #9fdf9f;
            border-color: #2d662f;
        }

        [data-theme="dark"] .alert-error {
            background: #4a1c1c;
            color: #f8a1a1;
            border-color: #6b2626;
        }

        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .sinal-options-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .material-info {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .sinal-options-container {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }

            .material-item {
                grid-template-columns: 1fr;
            }

            .material-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-text {
                flex-direction: column;
                text-align: center;
            }

            .form-section {
                padding-bottom: 400px;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
            border: 2px solid var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-tertiary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <div class="tv-icon">üì∫</div>
                    <div class="header-text-content">
                        <h1>SOLICITA√á√ÉO DE MATERIAIS DAI/FAST/TVH</h1>
                        <p>Sistema Premium de Gerenciamento de Materiais</p>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeIcon">üåô</span>
                    <span id="themeText">Modo Escuro</span>
                </button>
            </div>
        </div>

        <div class="form-section">
            <div id="alertContainer"></div>

            <form id="materialForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Cliente</label>
                        <div class="custom-select-wrapper">
                            <div class="custom-select" onclick="toggleDropdown('cliente')">
                                <span id="clienteSelected">Selecione...</span>
                                <span class="select-arrow">‚ñº</span>
                            </div>
                            <div class="select-dropdown" id="clienteDropdown">
                                <div class="select-search">
                                    <input type="text" placeholder="üîç Pesquisar cliente..." 
                                           onkeyup="filterOptions('cliente', this.value)"
                                           onclick="event.stopPropagation()">
                                </div>
                                <div class="select-options" id="clienteOptions"></div>
                            </div>
                        </div>
                        <input type="hidden" id="cliente" name="cliente" required>
                    </div>

                    <div class="form-group">
                        <label class="required">C√≥digo</label>
                        <input type="number" id="codigo" required placeholder="Ex: 254493">
                    </div>

                    <div class="form-group">
                        <label class="required">Dura√ß√£o (seg)</label>
                        <input type="text" id="duracao" required placeholder="Ex: 60">
                    </div>

                    <div class="form-group">
                        <label class="required">Status</label>
                        <div class="custom-select-wrapper">
                            <div class="custom-select" onclick="toggleDropdown('status')">
                                <span id="statusSelected">Selecione...</span>
                                <span class="select-arrow">‚ñº</span>
                            </div>
                            <div class="select-dropdown" id="statusDropdown">
                                <div class="select-search">
                                    <input type="text" placeholder="üîç Pesquisar status..." 
                                           onkeyup="filterOptions('status', this.value)"
                                           onclick="event.stopPropagation()">
                                </div>
                                <div class="select-options" id="statusOptions"></div>
                            </div>
                        </div>
                        <input type="hidden" id="status" name="status" required>
                    </div>

                    <div class="form-group">
                        <label class="required">T√≠tulo</label>
                        <input type="text" id="titulo" required placeholder="Ex: GPLAY ASONHADORA 60">
                    </div>

                    <div class="form-group">
                        <label class="required">Subcategoria</label>
                        <input type="text" id="subcategoria" required placeholder="Ex: S√âRIES LICENCIADAS">
                    </div>

                    <div class="form-group">
                        <label>Bloqueio</label>
                        <input type="text" id="bloqueio" placeholder="Ex: P√ìS 20H">
                    </div>

                    <div class="form-group">
                        <label>Restri√ß√µes</label>
                        <input type="text" id="restricoes" placeholder="Ex: P√ìS 20H">
                    </div>

                    <div class="form-group">
                        <label class="required">Data Inicial</label>
                        <input type="date" id="dataInicial" required>
                    </div>

                    <div class="form-group">
                        <label class="required">Data Final</label>
                        <input type="date" id="dataFinal" required>
                    </div>

                    <div class="form-group" style="grid-column: span 2;">
                        <label class="required">Sinal (Selecione um ou mais)</label>
                        <div class="custom-select-wrapper">
                            <div class="custom-select" onclick="toggleDropdown('sinal')">
                                <span id="sinalSelected">Selecione...</span>
                                <span class="select-arrow">‚ñº</span>
                            </div>
                            <div class="select-dropdown" id="sinalDropdown">
                                <div class="select-search">
                                    <input type="text" placeholder="üîç Pesquisar sinal..." 
                                           onkeyup="filterSinalOptions(this.value)"
                                           onclick="event.stopPropagation()">
                                </div>
                                <div class="sinal-actions">
                                    <button type="button" class="sinal-action-btn" onclick="selecionarTodosSinais(event)">
                                        ‚úì Selecionar Tudo
                                    </button>
                                    <button type="button" class="sinal-action-btn" onclick="limparSinais(event)">
                                        ‚úó Limpar Sele√ß√£o
                                    </button>
                                </div>
                                <div class="sinal-options-container" id="sinalOptions"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>T√≠tulo do Material (gerado automaticamente)</label>
                        <input type="text" id="tituloMaterial" readonly style="font-family: 'Courier New', monospace; font-size: 13px;">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-add" onclick="adicionarMaterial()">
                        ‚ûï Adicionar Material √† Lista
                    </button>
                    <button type="button" class="btn-clear" onclick="limparFormulario()">
                        üîÑ Limpar Campos
                    </button>
                </div>
            </form>

            <div class="materials-list" id="materialsSection" style="display: none;">
                <div class="counter" id="counter">
                    üì¶ Materiais adicionados: <span id="countNumber">0</span>
                </div>
                <h3>üìã Materiais para Enviar</h3>
                <div id="materialsList"></div>
                
                <div class="button-group">
                    <button class="btn-submit" onclick="enviarTodos()">
                        üöÄ Enviar Todos os Materiais para SharePoint
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clientes = [
            "BIS", "CANAIS", "CARTOLA", "CGCOMUNICACAO", "COMBATE", "DGN", "DPA FAST", 
            "G1", "GCOM", "GE", "GE TV", "GETVFAST", "GLOBO FILMES", "GLOBOPLAY", 
            "GLOBOPLAY NOVELAS", "GLOBONEWS", "GLOBOSAT", "GNT", "GSHOW", 
            "MALHA√á√ÉO FAST", "MODO VIAGEM", "MULTISHOW", "OFF", "PREMIERE", 
            "RECEITAS", "RECEITAS FAST", "SPORTV", "TELECINE", "VIVA"
        ];

        const sinaisOptions = [
            "5 GLOBOS", "AFILIADAS", "BH", "COMBATE", "DAI", "DF", "FAST", 
            "FAST DPA", "FAST GE", "FAST MALHA√á√ÉO", "FAST RECEITAS", "GLOBONEWS", 
            "GLOBOPLAY NOVELAS", "GNT", "MULTISHOW", "PAYTV (TODOS)", "PE1", 
            "PREMIERE", "RJ", "SP1", "SPORTV1", "SPORTV2", "SPORTV3", "TVH"
        ];

        const statusOptions = [
            "INCLUIR", "N√ÉO LOCALIZADO", "N√ÉO PROGRAMADO", "PAUSADO", 
            "PAUSAR", "PROGRAMADO", "PRORROGADO", "PRORROGAR"
        ];

        let materiais = [];
        let currentTheme = 'light';
        let sinaisSelecionados = [];

        function initDropdowns() {
            populateDropdown('cliente', clientes);
            populateDropdown('status', statusOptions);
            populateSinalCheckboxes();
        }

        function populateDropdown(name, options) {
            const container = document.getElementById(`${name}Options`);
            container.innerHTML = options.map(opt => 
                `<div class="select-option" onclick="selectOption('${name}', '${opt}')">${opt}</div>`
            ).join('');
        }

        function populateSinalCheckboxes() {
            const container = document.getElementById('sinalOptions');
            container.innerHTML = sinaisOptions.map((sinal, index) => `
                <div class="sinal-checkbox-item" data-sinal="${sinal}">
                    <input type="checkbox" id="sinal_${index}" value="${sinal}" onchange="updateSinaisDisplay()">
                    <label for="sinal_${index}">${sinal}</label>
                </div>
            `).join('');
        }

        function updateSinaisDisplay() {
            sinaisSelecionados = [];
            sinaisOptions.forEach((sinal, index) => {
                const checkbox = document.getElementById(`sinal_${index}`);
                if (checkbox && checkbox.checked) {
                    sinaisSelecionados.push(sinal);
                }
            });

            const display = document.getElementById('sinalSelected');
            if (sinaisSelecionados.length === 0) {
                display.textContent = 'Selecione...';
            } else if (sinaisSelecionados.length === 1) {
                display.textContent = sinaisSelecionados[0];
            } else {
                display.textContent = `${sinaisSelecionados.length} sinais selecionados`;
            }
        }

        function selecionarTodosSinais(event) {
            event.stopPropagation();
            sinaisOptions.forEach((sinal, index) => {
                const checkbox = document.getElementById(`sinal_${index}`);
                if (checkbox && !checkbox.parentElement.classList.contains('hidden')) {
                    checkbox.checked = true;
                }
            });
            updateSinaisDisplay();
        }

        function limparSinais(event) {
            event.stopPropagation();
            sinaisOptions.forEach((sinal, index) => {
                const checkbox = document.getElementById(`sinal_${index}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
            });
            updateSinaisDisplay();
        }

        function filterSinalOptions(searchTerm) {
            const items = document.querySelectorAll('.sinal-checkbox-item');
            const search = searchTerm.toLowerCase();
            
            items.forEach(item => {
                const text = item.getAttribute('data-sinal').toLowerCase();
                if (text.includes(search)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        function toggleDropdown(name) {
            const dropdown = document.getElementById(`${name}Dropdown`);
            const select = dropdown.previousElementSibling;
            
            document.querySelectorAll('.select-dropdown').forEach(d => {
                if (d.id !== `${name}Dropdown`) {
                    d.classList.remove('active');
                    d.previousElementSibling.classList.remove('active');
                }
            });
            
            dropdown.classList.toggle('active');
            select.classList.toggle('active');
        }

        function selectOption(name, value) {
            document.getElementById(name).value = value;
            document.getElementById(`${name}Selected`).textContent = value;
            document.getElementById(`${name}Dropdown`).classList.remove('active');
            document.getElementById(`${name}Dropdown`).previousElementSibling.classList.remove('active');
            
            if (name === 'cliente' || name === 'codigo' || name === 'titulo') {
                gerarTituloMaterial();
            }
        }

        function filterOptions(name, searchTerm) {
            const options = document.querySelectorAll(`#${name}Options .select-option`);
            const search = searchTerm.toLowerCase();
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                if (text.includes(search)) {
                    option.classList.remove('hidden');
                } else {
                    option.classList.add('hidden');
                }
            });
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.custom-select-wrapper')) {
                document.querySelectorAll('.select-dropdown').forEach(d => {
                    d.classList.remove('active');
                    d.previousElementSibling.classList.remove('active');
                });
            }
        });

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (currentTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Modo Claro';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Modo Escuro';
            }
            
            localStorage.setItem('theme', currentTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        }

        function gerarTituloMaterial() {
            const cliente = document.getElementById('cliente').value;
            const codigo = document.getElementById('codigo').value;
            const titulo = document.getElementById('titulo').value;

            if (cliente && codigo && titulo) {
                const tituloMaterial = `DAI_${codigo}_${titulo}_${codigo}`;
                document.getElementById('tituloMaterial').value = tituloMaterial;
            }
        }

        ['codigo', 'titulo'].forEach(id => {
            document.getElementById(id).addEventListener('input', gerarTituloMaterial);
        });

        function adicionarMaterial() {
            const form = document.getElementById('materialForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            if (sinaisSelecionados.length === 0) {
                mostrarAlerta('‚ùå Selecione pelo menos um sinal!', 'error');
                return;
            }

            const material = {
                cliente: document.getElementById('cliente').value.toUpperCase(),
                codigo: document.getElementById('codigo').value,
                duracao: document.getElementById('duracao').value,
                titulo: document.getElementById('titulo').value,
                subcategoria: document.getElementById('subcategoria').value,
                bloqueio: document.getElementById('bloqueio').value || '',
                dataInicial: document.getElementById('dataInicial').value,
                dataFinal: document.getElementById('dataFinal').value,
                sinal: sinaisSelecionados.join(', '),
                restricoes: document.getElementById('restricoes').value || '',
                tituloMaterial: document.getElementById('tituloMaterial').value,
                status: document.getElementById('status').value
            };

            materiais.push(material);
            atualizarListaMateriais();
            limparFormulario();
            mostrarAlerta('‚úÖ Material adicionado com sucesso!', 'success');
        }

        function atualizarListaMateriais() {
            const section = document.getElementById('materialsSection');
            const lista = document.getElementById('materialsList');
            const counter = document.getElementById('countNumber');

            counter.textContent = materiais.length;

            if (materiais.length > 0) {
                section.style.display = 'block';
                lista.innerHTML = materiais.map((mat, index) => `
                    <div class="material-item">
                        <div class="material-info">
                            <div class="material-info-item">
                                <strong>Cliente</strong>
                                <span>${mat.cliente}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>C√≥digo</strong>
                                <span>${mat.codigo}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Dura√ß√£o</strong>
                                <span>${mat.duracao}s</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Status</strong>
                                <span>${mat.status}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>T√≠tulo</strong>
                                <span>${mat.titulo}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Subcategoria</strong>
                                <span>${mat.subcategoria}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Bloqueio</strong>
                                <span>${mat.bloqueio || '-'}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Restri√ß√µes</strong>
                                <span>${mat.restricoes || '-'}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Data Inicial</strong>
                                <span>${formatarData(mat.dataInicial)}</span>
                            </div>
                            <div class="material-info-item">
                                <strong>Data Final</strong>
                                <span>${formatarData(mat.dataFinal)}</span>
                            </div>
                            <div class="material-info-item full-width">
                                <strong>Sinal</strong>
                                <span>${mat.sinal}</span>
                            </div>
                            <div class="material-info-item full-width">
                                <strong>T√≠tulo do Material</strong>
                                <span>${mat.tituloMaterial}</span>
                            </div>
                        </div>
                        <button class="btn-remove" onclick="removerMaterial(${index})">
                            üóëÔ∏è Remover
                        </button>
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }

        function removerMaterial(index) {
            materiais.splice(index, 1);
            atualizarListaMateriais();
            mostrarAlerta('Material removido da lista', 'error');
        }

        function limparFormulario() {
            document.getElementById('materialForm').reset();
            document.getElementById('tituloMaterial').value = '';
            document.getElementById('clienteSelected').textContent = 'Selecione...';
            document.getElementById('statusSelected').textContent = 'Selecione...';
            document.getElementById('sinalSelected').textContent = 'Selecione...';
            
            sinaisOptions.forEach((sinal, index) => {
                const checkbox = document.getElementById(`sinal_${index}`);
                if (checkbox) checkbox.checked = false;
            });
            sinaisSelecionados = [];
        }

        async function enviarTodos() {
            if (materiais.length === 0) {
                mostrarAlerta('‚ùå Adicione pelo menos um material antes de enviar!', 'error');
                return;
            }

            const flowURL = 'https://defaulta7cdc4473b294b41b73e8a2cb54b06.c6.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2a6f0833007340a29de0895632b834dc/triggers/manual/paths/invoke?api-version=1';

            try {
                const response = await fetch(flowURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        materiais: materiais,
                        totalMateriais: materiais.length,
                        dataEnvio: new Date().toISOString(),
                        solicitante: 'Sistema Web Premium'
                    })
                });

                if (response.ok || response.status === 202) {
                    mostrarAlerta(`‚úÖ ${materiais.length} material(is) enviado(s) com sucesso! Os dados foram salvos no SharePoint.`, 'success');
                    materiais = [];
                    atualizarListaMateriais();
                } else {
                    throw new Error('Erro no envio');
                }
            } catch (error) {
                mostrarAlerta('‚ùå Erro ao enviar materiais. Verifique sua conex√£o e tente novamente.', 'error');
                console.error('Erro:', error);
            }
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const classe = tipo === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `<div class="alert ${classe}">${mensagem}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        window.onload = function() {
            initDropdowns();
            loadTheme();
            
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('dataInicial').setAttribute('min', hoje);
            document.getElementById('dataFinal').setAttribute('min', hoje);
        };
    </script>
</body>
